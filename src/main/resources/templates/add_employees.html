<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" align="right">
</div>
<div class="container mt-5 mb-5">
    <h1 class="h3 mb-3 fw-normal text-secondary">Add Employee</h1>
    <br>
    <form action="#" th:action="@{/employee/create}" method="post">
        <label for="fullName" class="form-label">Full name</label>
        <input type="text" class="form-control" th:field="*{newEmployee.fullName}" id="fullName"
               name="fullName" placeholder="Enter full name">

        <label for="email" class="form-label">Email</label>:
        <input type="text" class="form-control" th:field="*{newEmployee.email}" id="email"
               name="email" placeholder="Enter email">

        <label for="phoneNumber" class="form-label">Phone Number</label>:
        <input type="text" class="form-control" th:field="*{newEmployee.phoneNumber}" id="phoneNumber"
               name="phoneNumber" placeholder="Enter employee phone number">

        <label for="dateOfBirth" class="form-label">Date of birth</label>:
        <input type="text" class="form-control" th:field="*{newEmployee.dateOfBirth}" id="dateOfBirth"
               name="dateOfBirth" placeholder="yyyy-mm-dd">

        <label for="monthlySalary" class="form-label">Monthly salary</label>:
        <input type="text" class="form-control" th:field="*{newEmployee.monthlySalary}" id="monthlySalary"
               name="monthlySalary" placeholder="Enter monthly Salary">

        <input type="submit" class="btn btn-primary mt-3" value="Add Employee"/>
    </form>
</div>
</body>
</html>
