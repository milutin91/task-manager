<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" align="right">
</div>
<div align="center" style="margin-top: 40px">
    <br>
    <h1 class="text-secondary">Task List</h1>
    <br>
    <table class="table table-hover w-75 p-3">
        <tr class="table-primary h6 text-secondary">
            <td>Title</td>
            <td>Description</td>
            <td>Due Date</td>
            <td>Assignee</td>
            <td>Action</td>
        </tr>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate}"></td>
            <td th:text="${task?.assignee?.getFullName}"></td>
            <td><a href="#" th:href="@{'/task/update-form/'+${task.taskId}}" class="btn btn-primary btn-sm">Update</a>
                <a href="#" th:href="@{'/task-delete/'+${task.taskId}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </table>
    <div><a href="#" th:href="@{/task/add}" class="btn btn-success btn-lg mb-3">Add Task</a></div>
</div>

</body>
</html>
