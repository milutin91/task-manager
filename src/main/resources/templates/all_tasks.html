<!DOCTYPE html>

  <meta charset="UTF-8">

<body class="bg-light text-dark">

<div align="center" style="margin-top: 40px">
  <br>
  <h1 class="text-secondary">Task List</h1>
  <br>
  <table class="table table-hover w-75 p-3">
    <tr class="table-primary h6 text-secondary">
      <td>Title</td>
      <td>Description</td>
      <td>Due Date</td>
      <td>Assignee</td>
      <!--      <td sec:authorize="isAnonymous()">New Group Order</td>-->
    </tr>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.dueDate}"></td>
      <td th:text="${task.assignee.getFullName}"></td>

    </tr>
  </table>
</div>

</body>
</html>
