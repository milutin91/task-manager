<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" align="right">
</div>
<div class="container mt-5 mb-5">
    <h1 class="h3 mb-3 fw-normal text-secondary">Add Task</h1>
    <br>
    <form action="#" th:action="@{/task/create}" method="post">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" th:field="*{newTask.title}" id="title"
               name="title" placeholder="Enter title">

        <label for="description" class="form-label">Description</label>:
        <input type="text" class="form-control" th:field="*{newTask.description}" id="description"
               name="description" placeholder="Enter description">

        <label for="dueDate" class="form-label">Due Date</label>:
        <input type="text" class="form-control" th:field="*{newTask.dueDate}" id="dueDate"
               name="dueDate" placeholder="yyyy-mm-dd hh:mm:ss">

        <label for="assignee" class="form-label">Assignee</label>:
        <input type="text" class="form-control" th:field="*{newTask.assignee}" id="assignee"
               name="assignee" placeholder="Enter task assignee">

        <input type="submit" class="btn btn-primary mt-3" value="Add Task"/>
    </form>
</div>
</body>
</html>
