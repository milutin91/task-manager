<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<div class="container" align="right">
</div>
<div align="center" style="margin-top: 40px">
    <br>
    <h1 class="text-secondary">Employee List</h1>
    <br>
    <table class="table table-hover w-75 p-3">
        <tr class="table-primary h6 text-secondary">
            <td>Full Name</td>
            <td>Email</td>
            <td>Phone number</td>
            <td>Date of Birth</td>
            <td>Monthly Salary</td>
            <td>Action</td>
        </tr>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.fullName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.dateOfBirth}"></td>
            <td th:text="${employee.monthlySalary}"></td>
            <td><a href="#" th:href="@{'/employee/update-form/'+${employee.employeeId}}" class="btn btn-primary btn-sm">Update</a>
                <a href="#" th:href="@{'/employee-delete/'+${employee.employeeId}}"
                   class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
    </table>
    <div><a href="#" th:href="@{/employee/add}" class="btn btn-success btn-lg">Add Employee</a></div>
</div>

</body>
</html>
