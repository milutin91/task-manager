<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light text-dark">
<br>
<div style="margin:150px 100px 250px 100px">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center text-secondary" style="margin:50px;">
                <h1 class="display-1 w-75">Welcome To <span class="text-primary text-uppercase">Task Manager</span></h1>
            </div>
        </div>
        <br>
        <div class="col mt-5">
            <div class="d-flex justify-content-center mt-4">
                <a href="#" th:href="@{/employee/all}" class="btn btn-primary btn-lg btn-block w-75">Employee</a>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <a href="#" th:href="@{/task/all}" class="btn btn-outline-primary btn-lg btn-block w-75">Task</a>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <a href="#" th:href="@{/teams/all}" class="btn btn-outline-primary btn-lg btn-block w-75">Team</a>
            </div>
            <div class="d-flex justify-content-center mt-5">
                <a href="#" th:href="@{/statistics}" class="btn btn-outline-primary btn-lg btn-block w-75">Statistics</a>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
